<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Sederhana</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Sederhana</h1>

    <div class="input-group">
      <label>Angka Pertama:</label>
      <input type="number" id="angka1" value="0">
    </div>

    <div class="input-group">
      <label>Angka Kedua:</label>
      <input type="number" id="angka2" value="0">
    </div>

    <div class="buttons">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">-</button>
      <button onclick="hitung('*')">x</button>
      <button onclick="hitung('/')">÷</button>
    </div>

    <div class="hasil-box">
      <h3>Hasil:</h3>
      <p id="hasil">0</p>
    </div>
  </div>

  <script>
    function hitung(operator) {
      let a = parseFloat(document.getElementById("angka1").value);
      let b = parseFloat(document.getElementById("angka2").value);
      let hasil = 0;

      switch(operator) {
        case '+': hasil = a + b; break;
        case '-': hasil = a - b; break;
        case '*': hasil = a * b; break;
        case '/': hasil = b !== 0 ? a / b : '∞'; break;
      }

      document.getElementById("hasil").innerText = hasil;
    }
  </script>
</body>
</html>
